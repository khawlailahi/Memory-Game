<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='main.js' defer></script>
</head>

<body>
    <div class="bigdiv">
        <div class="container">

            <h1><span>Memory <br>Game</span></h1>

            <div class="blobs_1 divs "></div>
            <div class="blobs_2 divs "></div>
            <div class="blobs_3 divs"></div>
            <div class="blobs_4 divs"></div>
            <div class="blobs_5 divs"></div>
            <div class="blobs_6 divs"></div>
            <div class="blobs_7 divs"></div>
            <div class="blobs_8 divs"></div>
        </div>

        <div class="wrapper">
            <p>let's train our brain</p>

            <button id="start">start</button>
            <div class=details>
                <h3 id="timeleft">Time Left : <span id="time">60</span></h3>
                <h4 id="scoring">Your Score : <span id="score">0</span></h4>
            </div>
            <div class="grid">
            </div>
            <br>
        </div>
        <div id="popUpOverlay"></div>

        <div id="popUpBox">

            <div id="box">

                <i class="fas fa-check-circle fa-5x"></i>

                <h2 id="result">Here Goes Your Popup</h2>

                <div id="closeModal"><button id='train'>Train more</button></div>

            </div>

        </div>
        <br>
    </div>
</body>

</html>
